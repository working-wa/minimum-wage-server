<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <!-- Google Fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Actor:normal|Open+Sans:400italic,700italic,400,700normal">

    <link href="assets/ratchet/css/ratchet.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
  <header class="bar bar-nav">
      <h1 class="title">Employer Size Reporting</h1>
      <a href="#" class="icon icon-refresh pull-right"></a>
  </header>
  <div class="content content-padded">
    <div class="errors hidden">
      <div class="error-header"></div>
      <ul>
      </ul>
    </div>
    <form id="employer-size-report">
      <select class="h4" name="reportType">
        <option value="employee">I asked my employer</option>
        <option value="employer">I am the employer</option>
      </select>
      <h4>and I know for sure that we have:</h4>
      <select class="h4" name="size">
        <option value="large">More than 500 employees</option>
        <option value="small">500 employees or less</option>
      </select>
      <h4>Employer Details:</h4>
      <input id="employer-name" name="employer[name]" type="text" placeholder="Name of Business"></input>
      <input id="employer-street-address" name="employer[address][street]" type="text" placeholder="Street Address"></input>

      <div class="certify-correct">
        <label>I certify that this information is correct to the best of my knowledge.</label>
        <div class="toggle">
            <div class="toggle-handle"></div>
        </div>
      </div>

      <button class="submit btn btn-block btn-contrast">Submit</button>
    </form>
  </div>
  <script src="lib/jquery.js"></script>
  <script src="lib/fastclick.js"></script>
  <script src="lib/handlebars.js"></script>
  <script src="lib/moment.js"></script>
  <script src="lib/twix.js"></script>
  <script src="lib/accounting.js"></script>
  <script src="lib/readmore.js"></script>
  <script src="lib/jquery.serialize-object.min.js"></script>
  <script src="js/services/json/employer-size-service.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
